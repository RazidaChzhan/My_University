<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../mobile/main_Page_mobile.css">
    <link rel="stylesheet" href="../mobile/main_Page_mobile_registration.css">


    <title>Образовательная онлайн-платформа</title>
</head>

<body>
    <div class="mobile-only">
        <div class="container-fluid header-logo">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <a href="#">
                        <img src="../images/main_Page/logo.png" alt="logo" style="width: 145px; height: 88px;">
                    </a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="container">
            <ul class="nav" style="border-bottom: 1px solid #B7B7B7; ">
                <li class="nav-item">
                    <a class="nav-link" href="../mobile/main_Page_mobile.html">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Регистрация</a>
                </li>
            </ul>

            <p class="form-text">Зарегистрироваться через:</p>


            <div class="col-12">
                <button type="button" class="btn btn-primary google">
                    <img src="../images/main_Page/Google.svg" alt="google">Google</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary facebook">
                    <img src="../images/main_Page/facebook-logo.png" alt="facebook">Facebook</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary vkontakte">
                    <img src="../images/main_Page/vk-logo.png" alt="vkontakte" style="width: 18px;"> ВКонтакте</button>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <hr>
                    </div>
                    <div class="col-8 text-or">или создать новый аккаунт</div>
                    <div class="col-2">
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group row">
                    <label for="inputName" class="col-2 col-form-label"></label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputName" placeholder="Введите имя">
                    </div>
                    <label for="inputSurname" class="col-2 col-form-label"></label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputSurname" placeholder="Введите фамилию">
                    </div>
                    <label for="date" class="col-2 col-form-label"></label>
                    <div class="col-12">
                        <input type="date" class="form-control" id="date" placeholder="Дата рождения">
                    </div>
                </div>
            </div>
            <div class="container">
                <a href="../mobile/main_Page_mobile_Registration_2.html" type="submit" class="btn sign-in">                    
                        <span style="padding-left: 70px;">Далее</span>
                        <i class="fas fa-arrow-right" style="padding-left: 65px;"></i>                    
                </a>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/Personal_Page.js"></script>
    <script src="./js/demo.js"></script>
</body>

</html>
